    <form id="EmployeeModalForm" name="EmployeeModalForm" method="post" action="">
        <div class="modal fade" id="theModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="theModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title" id="modaltitle"></h2>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div>
                            <div class="modal-body">
                                <div>
                                    <div>Employee:</div>
                                    <div><select id="ddlEmployees" name="ddlEmployees"></select></div>
                                </div>
                                <div>
                                    <div>Customer:</div>
                                    <div><select id="ddlCustomers" name="ddlCustomers"></select></div>
                                </div>
                                <div>
                                    <div>Problem:</div>
                                    <div><select id="ddlProblems" name="ddlProblems"></select></div>
                                </div>
                                <div id="dayOpenBox">
                                    <div>Date Opened:</div>
                                    <div id="DateOpenedBox"></div>
                                </div>
                                <div id="closeWhenAdd">
                                    <div id="dayCloseBox">
                                        <div>Date Closed:</div>
                                        <div id="DateClosedBox"></div>
                                    </div>
                                    <div id="CallClosedBox">
                                        <div>Close Call:</div>
                                        <div>
                                            <input type="checkbox" id="checkBoxClose" name="checkBoxClose" value="CloseCall">
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <div>Processing Days:</div>
                                    <div>
                                        <input type="text" placeholder="Enter Processing Day" id="DayExpectedBox" name="DayExpectedBox" />
                                    </div>
                                </div>
                                <div>
                                    <div>Notes:</div>
                                    <div>
                                        <textarea type="text" placeholder="Enter Note" id="Notebox" name="Notebox"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div>
                            <div class="actionButtonContainer">
                                <input type="button" id="actionbutton" />
                                <input type="button" value="Delete" id="deletebutton" />
                            </div>

                            <div id="dialog">
                                <strong>Delete Employee?</strong>
                                <input type="button" value="Delete" id="yesbutton" />
                                <input type="button" value="Cancel" id="nobutton" />
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>




    <div id="employeeContainer">
        <div id="employeeList"></div>
        <div class="button-group">
            <button id="addEmployeeButton">Add</button>
            <button id="refreshEmployeeButton">Refresh</button>
        </div>
    </div>

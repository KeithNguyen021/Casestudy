    <form id="EmployeeModalForm" name="EmployeeModalForm" method="post" action="">
        <div class="modal fade" id="theModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="theModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title" id="modaltitle"></h2>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <label for="TextBoxTitle">Title:</label>
                        <input type="text" id="TextBoxTitle" name="TextBoxTitle" />

                        <label for="TextBoxFirstName">First Name:</label>
                        <input type="text" id="TextBoxFirstName" name="TextBoxFirstName" />

                        <label for="TextBoxSurname">Last Name:</label>
                        <input type="text" id="TextBoxSurname" name="TextBoxSurname" />

                        <label for="TextBoxPhone">Phone Number:</label>
                        <input type="text" id="TextBoxPhone" name="TextBoxPhone" />

                        <label for="TextBoxEmail">Email:</label>
                        <input type="text" id="TextBoxEmail" name="TextBoxEmail" />

                        <div id="passwordBox">
                            <label for="TextBoxPassword">Password:</label>
                            <input type="password" id="TextBoxPassword" name="TextBoxPassword" />

                            <label for="TextBoxConfirmPassword">Confirm Password:</label>
                            <input type="password" id="TextBoxConfirmPassword" name="TextBoxConfirmPassword" />
                        </div>

                        <div class="actionButtonContainer">
                            <input type="button" id="actionbutton" />
                            <input type="button" value="Delete" id="deletebutton" />
                        </div>

                        <div id="dialog">
                            <strong>Delete Employee?</strong>
                            <input type="button" value="Delete" id="yesbutton" />
                            <input type="button" value="Cancel" id="nobutton" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>



    <div id="employeeContainer">
        <div id="employeeList"></div>
        <div class="button-group">
            <button id="addEmployeeButton">Add</button>
            <button id="refreshEmployeeButton">Refresh</button>
        </div>
    </div>
